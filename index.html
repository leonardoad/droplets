<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Droplets Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="menu">
        <div>
            <a href="#settingsButton" class="btn btn-secondary float-right" data-toggle="settingsContent">Settings</a>
            <a href="#levelButton" class="btn btn-primary float-right levelButton mx-2"
                data-toggle="levelContent">Select Level</a>
        </div>

        <div>
            <div class="card" id="settingsContent" style="display: none;">
                <form id="gameParameters" class="container" onsubmit="return false">
                    <div class="card-body">
                        <h5 class="card-title text-center">Game Parameters</h5>
                        <div class="form-group">
                            <label for="maxDroplets">Droplets Quantity: <span id="maxDropletsValue"></span></label>
                            <input type="range" id="maxDroplets" name="maxDroplets"
                                data-slider-target="maxDropletsValue" min="1" max="200" value="100"
                                class="form-control-range"><br>
                        </div>

                        <div class="form-group">
                            <label for="minDropletSize">Min Droplet Size: <span id="minDropletSizeValue"></span></label>
                            <input type="range" id="minDropletSize" name="minDropletSize"
                                data-slider-target="minDropletSizeValue" min="1" max="50" value="100"
                                class="form-control-range"><br>
                        </div>
                        <div class="form-group">
                            <label for="maxDropletSize">Max Droplet Size: <span id="maxDropletSizeValue"></span></label>
                            <input type="range" id="maxDropletSize" name="maxDropletSize"
                                data-slider-target="maxDropletSizeValue" min="1" max="50" value="100"
                                class="form-control-range"><br>
                        </div>

                        <div class="form-group">
                            <label for="dropletCreationInterval">Droplet Creation Interval: <span
                                    id="dropletCreationIntervalValue"></span></label>
                            <input type="range" id="dropletCreationInterval" name="dropletCreationInterval"
                                data-slider-target="dropletCreationIntervalValue" min="10000" max="200000"
                                value="100000" class="form-control-range"><br>
                        </div>

                        <div class="form-group">
                            <label for="dropletsMaxSpeed">Droplets Max Speed: <span
                                    id="dropletsMaxSpeedValue"></span></label>
                            <input type="range" id="dropletsMaxSpeed" name="dropletsMaxSpeed"
                                data-slider-target="dropletsMaxSpeedValue" min="1" max="20" value="10"
                                class="form-control-range"><br>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" id="useGravity" name="useGravity" class="form-check-input">
                            <label class="form-check-label" for="useGravity">Use Gravity</label><br>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" id="bounceOffEdges" value="true" name="bounceOffEdges"
                                class="form-check-input">
                            <label class="form-check-label" for="bounceOffEdges">Bounce Off Edges</label><br>
                        </div>

                    </div>
                    <div class="card-footer">
                        <a href="#parameters" class="btn btn-secondary float-right"
                            data-toggle="settingsContent">Close</a>
                        <button id="restartButton" class="btn btn-secondary">Restart Game</button>
                        <button id="submitParams" value="Submit" class="btn btn-primary">Save</button>

                    </div>
                </form>
            </div>
            <div class="card" id="levelContent" style="display: none;">
                <div class="card-body">
                    <h5 class="card-title
                    text-center">Select Level</h5>
                    <div class="form-group
                    text-center">
                        <a data-level="1" href="#gameCanvas" class="btn btn-primary" data-toggle="levelContent">Level 1</a>
                        <a data-level="2" href="#gameCanvas" class="btn btn-primary" data-toggle="levelContent">Level 2</a>
                        <a data-level="3" href="#gameCanvas" class="btn btn-primary" data-toggle="levelContent">Level 3</a>


                    </div>
                </div>
            </div>

        </div>
    </div>
    <h1 class="text-center">Droplets Game</h1>
    <p class="text-center">Use the arrows or AWSD to move the droplets on the window</p>
    <p class="text-center">Press <i>space</i> to create a new droplets</p>

    <div class="canvas-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>

</html>
